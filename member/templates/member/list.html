{% extends 'base.html' %}
{% block title %} 회원리스트 {% endblock %}
{% block content %}    
<div class="row">
    {% for member in object_list %}
	<div class="col-3">
		 <div class="card">
		{% if member.Mem_img %}<img class="cart-img-top" src="{{member.Mem_img.url}}" style="width:100%;">{% endif %}
		</div>
		<div class="card-body">
		<a href="{% url 'member:detail' pk=member.id %}">{{ member.Mem_id }}</a> :: {{ member.Mem_name }} <a href="{% url 'member:edit' pk=member.id %}">[수정]</a> <a href="{% url 'member:remove' pk=member.id %}">[삭제]</a>
		</div>
	</div>
    {% endfor %}
</div>
{% endblock %}
