{% extends 'base.html' %}
{% block title %} 회원리스트 {% endblock %}
{% block content %}
<ul>
{% for member in object_list %}
    <li><a href="{% url 'member:detail' pk=member.id %}">{{ member.Mem_id }}</a> :: <a href="{% url 'member:update' pk=member.id %}">수정  :: <a href="{% url 'member:remove' pk=member.id %}">삭제</a>{% if member.Mem_img %}<img src="{{member.Mem_img.url}}" width="100">{% endif %}</li>
{% endfor %}
</ul>
{% endblock %}
